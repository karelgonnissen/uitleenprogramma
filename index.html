<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uitleenprogramma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-5xl p-8">

    <!-- Landing View -->
    <div id="landingView">
      <h1 class="text-4xl font-extrabold text-blue-600 text-center mb-4">ðŸ“š Uitleenprogramma</h1>
      <p class="text-center text-gray-600 mb-6">Scan je barcode om te beginnen.</p>
      <div class="flex gap-2">
        <input id="initialBarcodeInput" class="flex-1 border border-gray-300 rounded-lg px-4 py-2" placeholder="Scan leerling- of docentbarcode..." />
        <button id="initialStartButton" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">Start</button>
      </div>
      <div id="initialStatusMessage" class="hidden mt-4 p-3 rounded-lg text-white text-center"></div>
    </div>

    <!-- Student View -->
    <div id="studentView" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-blue-600">Studentenpaneel</h2>
        <button id="logoutButton" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Uitloggen</button>
      </div>
      <p id="userIdDisplay" class="font-medium text-gray-700 mb-4"></p>
      <div class="flex gap-2 mb-4">
        <input id="barcodeInput" class="flex-1 border border-gray-300 rounded-lg px-4 py-2" placeholder="Scan itembarcode..." />
      </div>
      <div id="statusMessage" class="hidden mb-4 p-3 rounded-lg text-white"></div>
      <h3 class="text-xl font-semibold mb-2">Uitgeleende items</h3>
      <div class="overflow-x-auto rounded-lg shadow">
        <table class="w-full text-left border-collapse">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="px-4 py-2">Artikel</th>
              <th class="px-4 py-2">Leerling</th>
              <th class="px-4 py-2">Datum</th>
              <th class="px-4 py-2">Barcode</th>
              <th class="px-4 py-2">Status</th>
            </tr>
          </thead>
          <tbody id="loanTableBody" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
      <div id="noLoansMessage" class="hidden text-gray-500 mt-2 text-center">Geen items uitgeleend.</div>
      <button id="printButton" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">Afdrukken</button>
    </div>

    <!-- Teacher View -->
    <div id="teacherView" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-green-600">Docentenpaneel</h2>
        <button id="logoutButtonTeacher" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Uitloggen</button>
      </div>

      <!-- Item toevoegen -->
      <div>
        <h3 class="font-semibold mb-2">Nieuw item</h3>
        <div class="flex gap-2 mb-2">
          <input id="newItemBarcodeInput" class="flex-1 border border-gray-300 rounded-lg px-4 py-2" placeholder="Barcode..." />
          <input id="newItemNameInput" class="flex-1 border border-gray-300 rounded-lg px-4 py-2" placeholder="Naam..." />
        </div>
        <button id="addItemButton" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Toevoegen</button>
        <div id="addItemStatusMessage" class="hidden mt-2 p-3 rounded-lg text-white"></div>
      </div>

      <!-- Item bewerken -->
      <div class="mt-6">
        <h3 class="font-semibold mb-2">Item aanpassen</h3>
        <div class="flex gap-2 mb-2">
          <input id="editItemBarcode" class="flex-1 border border-gray-300 rounded-lg px-4 py-2" placeholder="Barcode bestaand item..." />
          <input id="editItemName" class="flex-1 border border-gray-300 rounded-lg px-4 py-2" placeholder="Nieuwe naam..." />
        </div>
        <button id="updateItemButton" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg">Aanpassen</button>
      </div>

      <!-- Leerling toevoegen -->
      <div class="mt-6">
        <h3 class="font-semibold mb-2">Nieuwe leerling</h3>
        <div class="flex gap-2 mb-2">
          <input id="newStudentBarcodeInput" class="flex-1 border border-gray-300 rounded-lg px-4 py-2" placeholder="Barcode..." />
          <input id="newStudentNameInput" class="flex-1 border border-gray-300 rounded-lg px-4 py-2" placeholder="Naam..." />
        </div>
        <button id="addStudentButton" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">Toevoegen</button>
        <div id="addStudentStatusMessage" class="hidden mt-2 p-3 rounded-lg text-white"></div>
      </div>

      <!-- Bulk import -->
      <div class="mt-6 border-t pt-4">
        <h3 class="font-semibold mb-2">Leerlingen importeren</h3>
        <input type="file" id="csvFileInput" accept=".csv" class="mb-2" />
        <button id="importStudentsButton" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
          Importeren uit CSV
        </button>
        <div id="importStatusMessage" class="hidden mt-2 p-3 rounded-lg text-white"></div>
      </div>

      <!-- Overzichten -->
      <div class="mt-6 border-t pt-4">
        <h3 class="font-semibold mb-2">Overzichten</h3>
        <button id="listStudentsButton" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg mr-2">Toon leerlingenlijst</button>
        <button id="listItemsButton" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">Toon itemslijst</button>
        <div id="listOutput" class="mt-4"></div>
      </div>

      <!-- Reset leningen -->
      <div class="mt-6 border-t pt-4">
        <h3 class="font-semibold mb-2 text-red-600">Beheer</h3>
        <div class="flex gap-2">
          <input id="resetInput" type="password" class="flex-1 border border-gray-300 rounded-lg px-4 py-2" placeholder="Bevestiging..." />
          <button id="resetButton" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Reset leningen</button>
        </div>
        <div id="resetStatusMessage" class="hidden mt-2 p-3 rounded-lg text-white"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, onSnapshot, getDocs, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPJmJ736FjH8Uu0YmzyjiB5QVEsmjIftw",
      authDomain: "uitleenprogramma.firebaseapp.com",
      projectId: "uitleenprogramma",
      storageBucket: "uitleenprogramma.firebasestorage.app",
      messagingSenderId: "477005056123",
      appId: "1:477005056123:web:84985f84f5598c3cbafade",
      measurementId: "G-FB2KDV3H0W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const studentsRef = collection(db, "students");
    const itemsRef = collection(db, "items");
    const loansRef = collection(db, "loans");
    const teachersRef = collection(db, "teachers");

    // UI refs
    const landingView = document.getElementById("landingView");
    const studentView = document.getElementById("studentView");
    const teacherView = document.getElementById("teacherView");
    const initialBarcodeInput = document.getElementById("initialBarcodeInput");
    const initialStartButton = document.getElementById("initialStartButton");
    const initialStatusMessage = document.getElementById("initialStatusMessage");
    const barcodeInput = document.getElementById("barcodeInput");
    const statusMessage = document.getElementById("statusMessage");
    const loanTableBody = document.getElementById("loanTableBody");
    const noLoansMessage = document.getElementById("noLoansMessage");
    const userIdDisplay = document.getElementById("userIdDisplay");
    const printButton = document.getElementById("printButton");
    const logoutButton = document.getElementById("logoutButton");
    const logoutButtonTeacher = document.getElementById("logoutButtonTeacher");
    const newItemBarcodeInput = document.getElementById("newItemBarcodeInput");
    const newItemNameInput = document.getElementById("newItemNameInput");
    const addItemButton = document.getElementById("addItemButton");
    const addItemStatusMessage = document.getElementById("addItemStatusMessage");
    const editItemBarcode = document.getElementById("editItemBarcode");
    const editItemName = document.getElementById("editItemName");
    const updateItemButton = document.getElementById("updateItemButton");
    const newStudentBarcodeInput = document.getElementById("newStudentBarcodeInput");
    const newStudentNameInput = document.getElementById("newStudentNameInput");
    const addStudentButton = document.getElementById("addStudentButton");
    const addStudentStatusMessage = document.getElementById("addStudentStatusMessage");
    const resetButton = document.getElementById("resetButton");
    const resetInput = document.getElementById("resetInput");
    const resetStatusMessage = document.getElementById("resetStatusMessage");
    const csvFileInput = document.getElementById("csvFileInput");
    const importStudentsButton = document.getElementById("importStudentsButton");
    const importStatusMessage = document.getElementById("importStatusMessage");
    const listStudentsButton = document.getElementById("listStudentsButton");
    const listItemsButton = document.getElementById("listItemsButton");
    const listOutput = document.getElementById("listOutput");

    function showMessage(msg, cls, target) {
      target.textContent = msg;
      target.className = "mt-2 p-3 rounded-lg text-white text-center " + cls;
      target.classList.remove("hidden");
      setTimeout(() => target.classList.add("hidden"), 4000);
    }
    function showScreen(screen) {
      landingView.classList.add("hidden");
      studentView.classList.add("hidden");
      teacherView.classList.add("hidden");
      if (screen === "landing") landingView.classList.remove("hidden");
      if (screen === "student") studentView.classList.remove("hidden");
      if (screen === "teacher") teacherView.classList.remove("hidden");
    }
    function renderLoans(loans) {
      loanTableBody.innerHTML = "";
      if (loans.length === 0) {
        noLoansMessage.classList.remove("hidden");
      } else {
        noLoansMessage.classList.add("hidden");
        loans.forEach(l => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="px-4 py-2">${l.item_name}</td>
            <td class="px-4 py-2">${l.student_name}</td>
            <td class="px-4 py-2">${new Date(l.loan_date).toLocaleDateString()}</td>
            <td class="px-4 py-2">${l.item_barcode}</td>
            <td class="px-4 py-2 ${l.status === 'in behandeling' ? 'bg-orange-500 text-white rounded' : ''}">
              ${l.status || ''}
            </td>
          `;
          loanTableBody.appendChild(row);
        });
      }
    }

    async function handleInitialScan(barcode) {
      const teacherDoc = await getDoc(doc(teachersRef, barcode));
      if (teacherDoc.exists()) {
        showScreen("teacher");
        return;
      }
      const studentDoc = await getDoc(doc(studentsRef, barcode));
      if (studentDoc.exists()) {
        localStorage.setItem("loggedInStudent", JSON.stringify({ barcode, name: studentDoc.data().name }));
        showScreen("student");
        userIdDisplay.textContent = studentDoc.data().name;
        return;
      }
      showMessage("Barcode niet gevonden", "bg-red-500", initialStatusMessage);
    }

    async function handleItemTransaction(itemBarcode) {
      const loggedInStudent = JSON.parse(localStorage.getItem("loggedInStudent"));
      if (!loggedInStudent) {
        showMessage("Geen leerling actief", "bg-yellow-500", statusMessage);
        return;
      }
      const itemDoc = await getDoc(doc(itemsRef, itemBarcode));
      if (!itemDoc.exists()) {
        showMessage("Item niet gevonden", "bg-red-500", statusMessage);
        return;
      }
      const loansSnap = await getDocs(loansRef);
      const existing = loansSnap.docs.find(d => d.data().item_barcode === itemBarcode);
      if (existing) {
        if (existing.data().student_barcode === loggedInStudent.barcode) {
          await deleteDoc(doc(loansRef, existing.id));
          showMessage("Item ingeleverd", "bg-green-500", statusMessage);
        } else {
          showMessage("Item al uitgeleend", "bg-yellow-500", statusMessage);
        }
      } else {
        await addDoc(loansRef, {
          student_barcode: loggedInStudent.barcode,
          student_name: loggedInStudent.name,
          item_barcode: itemBarcode,
          item_name: itemDoc.data().name,
          loan_date: new Date().toISOString(),
          status: "in behandeling"
        });
        showMessage("Item uitgeleend", "bg-green-500", statusMessage);
      }
      barcodeInput.value = ""; // veld leegmaken
    }

    async function handleAddItem() {
      const barcode = newItemBarcodeInput.value.trim();
      const name = newItemNameInput.value.trim();
      if (!barcode || !name) {
        showMessage("Vul barcode Ã©n naam in.", "bg-yellow-500", addItemStatusMessage);
        return;
      }
      try {
        const ref = doc(itemsRef, barcode);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          showMessage(`Item met barcode '${barcode}' bestaat al.`, "bg-yellow-500", addItemStatusMessage);
        } else {
          await setDoc(ref, { name });
          showMessage(`Item '${name}' toegevoegd.`, "bg-green-500", addItemStatusMessage);
        }
      } catch (err) {
        console.error(err);
        showMessage("Fout bij toevoegen van item.", "bg-red-500", addItemStatusMessage);
      }
      newItemBarcodeInput.value = "";
      newItemNameInput.value = "";
    }

    async function handleUpdateItem() {
      const barcode = editItemBarcode.value.trim();
      const newName = editItemName.value.trim();
      if (!barcode || !newName) return;
      const ref = doc(itemsRef, barcode);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        showMessage("Item niet gevonden", "bg-red-500", addItemStatusMessage);
        return;
      }
      await setDoc(ref, { name: newName }, { merge: true });
      showMessage(`Item '${barcode}' aangepast.`, "bg-green-500", addItemStatusMessage);
      editItemBarcode.value = "";
      editItemName.value = "";
    }

    async function handleAddStudent() {
      const barcode = newStudentBarcodeInput.value.trim();
      const name = newStudentNameInput.value.trim();
      if (!barcode || !name) {
        showMessage("Vul barcode Ã©n naam in.", "bg-yellow-500", addStudentStatusMessage);
        return;
      }
      try {
        const ref = doc(studentsRef, barcode);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          showMessage(`Leerling met barcode '${barcode}' bestaat al.`, "bg-yellow-500", addStudentStatusMessage);
        } else {
          await setDoc(ref, { name });
          showMessage(`Leerling '${name}' toegevoegd.`, "bg-green-500", addStudentStatusMessage);
        }
      } catch (err) {
        console.error(err);
        showMessage("Fout bij toevoegen van leerling.", "bg-red-500", addStudentStatusMessage);
      }
      newStudentBarcodeInput.value = "";
      newStudentNameInput.value = "";
    }

    async function handleResetLoans() {
      if (resetInput.value !== "reset") {
        showMessage("Onjuiste bevestiging", "bg-red-500", resetStatusMessage);
        return;
      }
      const snap = await getDocs(loansRef);
      for (const d of snap.docs) {
        await deleteDoc(d.ref);
      }
      showMessage("Alle leningen gewist.", "bg-green-500", resetStatusMessage);
      resetInput.value = "";
    }

    async function listStudents() {
      const snap = await getDocs(studentsRef);
      let html = "<table class='w-full'><tr><th>Barcode</th><th>Naam</th></tr>";
      snap.forEach(d => html += `<tr><td>${d.id}</td><td>${d.data().name}</td></tr>`);
      html += "</table>";
      listOutput.innerHTML = html;
    }
    async function listItems() {
      const snap = await getDocs(itemsRef);
      let html = "<table class='w-full'><tr><th>Barcode</th><th>Naam</th></tr>";
      snap.forEach(d => html += `<tr><td>${d.id}</td><td>${d.data().name}</td></tr>`);
      html += "</table>";
      listOutput.innerHTML = html;
    }

    // Auto logout timer
    let logoutTimer;
    function resetLogoutTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        handleLogout();
        alert("Automatisch uitgelogd na 5 minuten.");
      }, 5 * 60 * 1000);
    }
    document.addEventListener("keydown", resetLogoutTimer);
    document.addEventListener("click", resetLogoutTimer);

    function handleLogout() {
      localStorage.removeItem("loggedInStudent");
      showScreen("landing");
    }

    // Events
    initialStartButton.addEventListener("click", () => {
      const barcode = initialBarcodeInput.value.trim();
      if (barcode) handleInitialScan(barcode);
    });
    initialBarcodeInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const barcode = initialBarcodeInput.value.trim();
        if (barcode) handleInitialScan(barcode);
      }
    });
    barcodeInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const barcode = barcodeInput.value.trim();
        if (barcode) handleItemTransaction(barcode);
      }
    });
    addItemButton.addEventListener("click", handleAddItem);
    updateItemButton.addEventListener("click", handleUpdateItem);
    addStudentButton.addEventListener("click", handleAddStudent);
    resetButton.addEventListener("click", handleResetLoans);
    listStudentsButton.addEventListener("click", listStudents);
    listItemsButton.addEventListener("click", listItems);
    printButton.addEventListener("click", () => window.print());
    logoutButton.addEventListener("click", handleLogout);
    logoutButtonTeacher.addEventListener("click", handleLogout);

    window.onload = async () => {
      await signInAnonymously(auth);
      onSnapshot(query(loansRef), snap => {
        const loans = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderLoans(loans);
      });
      showScreen("landing");
    };
  </script>
</body>
</html>
