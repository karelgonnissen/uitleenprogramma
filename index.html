<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uitleenprogramma</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
    }
    .hidden { display: none; }
    .user-message {
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      color: white;
    }
    .bg-red-500 { background-color: #ef4444; }
    .bg-green-500 { background-color: #16a34a; }
    .bg-yellow-500 { background-color: #facc15; color: black; }
    .bg-blue-500 { background-color: #3b82f6; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th { background: #2563eb; color: white; }
    tr:hover { background: #f3f4f6; }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      margin-left: 0.25rem;
    }
    .btn-blue { background: #2563eb; color: white; }
    .btn-red { background: #ef4444; color: white; }
    .btn-gray { background: #6b7280; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Landing View -->
    <div id="landingView">
      <h1>Uitleenprogramma</h1>
      <p>Scan je barcode om te beginnen.</p>
      <input type="text" id="initialBarcodeInput" placeholder="Scan leerling- of docentbarcode..." />
      <button id="initialStartButton" class="btn-blue">Start</button>
      <div id="initialStatusMessage" class="hidden user-message"></div>
    </div>

    <!-- Student View -->
    <div id="studentView" class="hidden">
      <button id="logoutButton" class="btn-red">Uitloggen</button>
      <h2>Studentenpaneel</h2>
      <p id="userIdDisplay"></p>
      <input type="text" id="barcodeInput" placeholder="Scan itembarcode..." />
      <button id="clearStudentButton" class="btn-gray">Wis leerling</button>
      <div id="statusMessage" class="hidden user-message"></div>
      <h3>Uitgeleende items</h3>
      <table>
        <thead>
          <tr>
            <th>Artikel</th>
            <th>Leerling</th>
            <th>Datum</th>
            <th>Barcode</th>
          </tr>
        </thead>
        <tbody id="loanTableBody"></tbody>
      </table>
      <div id="noLoansMessage" class="hidden">Er zijn momenteel geen items uitgeleend.</div>
      <button id="printButton" class="btn-gray">Afdrukken</button>
    </div>

    <!-- Teacher View -->
    <div id="teacherView" class="hidden">
      <button id="logoutButtonTeacher" class="btn-red">Uitloggen</button>
      <h2>Docentenpaneel</h2>
      <p id="teacherIdDisplay"></p>
      <div>
        <h3>Nieuw item toevoegen</h3>
        <input type="text" id="newItemBarcodeInput" placeholder="Barcode..." />
        <input type="text" id="newItemNameInput" placeholder="Naam..." />
        <button id="addItemButton" class="btn-blue">Toevoegen</button>
        <div id="addItemStatusMessage" class="hidden user-message"></div>
      </div>
      <div>
        <h3>Nieuwe leerling toevoegen</h3>
        <input type="text" id="newStudentBarcodeInput" placeholder="Barcode..." />
        <input type="text" id="newStudentNameInput" placeholder="Naam..." />
        <button id="addStudentButton" class="btn-blue">Toevoegen</button>
        <div id="addStudentStatusMessage" class="hidden user-message"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { 
      getFirestore, doc, getDoc, setDoc, collection, query, onSnapshot,
      getDocs, addDoc, deleteDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”‘ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBPJmJ736FjH8Uu0YmzyjiB5QVEsmjIftw",
      authDomain: "uitleenprogramma.firebaseapp.com",
      projectId: "uitleenprogramma",
      storageBucket: "uitleenprogramma.firebasestorage.app",
      messagingSenderId: "477005056123",
      appId: "1:477005056123:web:84985f84f5598c3cbafade",
      measurementId: "G-FB2KDV3H0W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Collection refs
    const studentsRef = collection(db, "students");
    const itemsRef = collection(db, "items");
    const loansRef = collection(db, "loans");
    const teachersRef = collection(db, "teachers");

    // UI refs
    const landingView = document.getElementById("landingView");
    const studentView = document.getElementById("studentView");
    const teacherView = document.getElementById("teacherView");
    const initialBarcodeInput = document.getElementById("initialBarcodeInput");
    const initialStartButton = document.getElementById("initialStartButton");
    const initialStatusMessage = document.getElementById("initialStatusMessage");
    const barcodeInput = document.getElementById("barcodeInput");
    const statusMessage = document.getElementById("statusMessage");
    const loanTableBody = document.getElementById("loanTableBody");
    const noLoansMessage = document.getElementById("noLoansMessage");
    const userIdDisplay = document.getElementById("userIdDisplay");
    const printButton = document.getElementById("printButton");
    const logoutButton = document.getElementById("logoutButton");
    const logoutButtonTeacher = document.getElementById("logoutButtonTeacher");
    const newItemBarcodeInput = document.getElementById("newItemBarcodeInput");
    const newItemNameInput = document.getElementById("newItemNameInput");
    const addItemButton = document.getElementById("addItemButton");
    const addItemStatusMessage = document.getElementById("addItemStatusMessage");
    const newStudentBarcodeInput = document.getElementById("newStudentBarcodeInput");
    const newStudentNameInput = document.getElementById("newStudentNameInput");
    const addStudentButton = document.getElementById("addStudentButton");
    const addStudentStatusMessage = document.getElementById("addStudentStatusMessage");
    const clearStudentButton = document.getElementById("clearStudentButton");

    // State
    function showMessage(msg, cls, target) {
      target.textContent = msg;
      target.className = "user-message " + cls;
      target.classList.remove("hidden");
      setTimeout(() => target.classList.add("hidden"), 3000);
    }
    function showScreen(screen) {
      landingView.classList.add("hidden");
      studentView.classList.add("hidden");
      teacherView.classList.add("hidden");
      if (screen === "landing") landingView.classList.remove("hidden");
      if (screen === "student") studentView.classList.remove("hidden");
      if (screen === "teacher") teacherView.classList.remove("hidden");
    }

    function renderLoans(loans) {
      loanTableBody.innerHTML = "";
      if (loans.length === 0) {
        noLoansMessage.classList.remove("hidden");
      } else {
        noLoansMessage.classList.add("hidden");
        loans.forEach(l => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${l.item_name}</td>
            <td>${l.student_name}</td>
            <td>${new Date(l.loan_date).toLocaleDateString()}</td>
            <td>${l.item_barcode}</td>
          `;
          loanTableBody.appendChild(row);
        });
      }
    }

    async function handleInitialScan(barcode) {
      const teacherDoc = await getDoc(doc(teachersRef, barcode));
      if (teacherDoc.exists()) {
        showScreen("teacher");
        document.getElementById("teacherIdDisplay").textContent = teacherDoc.data().name;
        return;
      }
      const studentDoc = await getDoc(doc(studentsRef, barcode));
      if (studentDoc.exists()) {
        localStorage.setItem("loggedInStudent", JSON.stringify({ barcode, name: studentDoc.data().name }));
        showScreen("student");
        userIdDisplay.textContent = studentDoc.data().name;
        return;
      }
      showMessage("Barcode niet gevonden", "bg-red-500", initialStatusMessage);
    }

    async function handleItemTransaction(itemBarcode) {
      const loggedInStudent = JSON.parse(localStorage.getItem("loggedInStudent"));
      if (!loggedInStudent) {
        showMessage("Geen leerling actief", "bg-yellow-500", statusMessage);
        return;
      }
      const itemDoc = await getDoc(doc(itemsRef, itemBarcode));
      if (!itemDoc.exists()) {
        showMessage("Item niet gevonden", "bg-red-500", statusMessage);
        return;
      }
      const loansSnap = await getDocs(loansRef);
      const existing = loansSnap.docs.find(d => d.data().item_barcode === itemBarcode);
      if (existing) {
        if (existing.data().student_barcode === loggedInStudent.barcode) {
          await deleteDoc(doc(loansRef, existing.id));
          showMessage("Item ingeleverd", "bg-green-500", statusMessage);
        } else {
          showMessage("Item al uitgeleend", "bg-yellow-500", statusMessage);
        }
      } else {
        await addDoc(loansRef, {
          student_barcode: loggedInStudent.barcode,
          student_name: loggedInStudent.name,
          item_barcode: itemBarcode,
          item_name: itemDoc.data().name,
          loan_date: new Date().toISOString()
        });
        showMessage("Item uitgeleend", "bg-green-500", statusMessage);
      }
    }

    async function initializeMockData() {
      if (!(await getDoc(doc(studentsRef, "123456"))).exists())
        await setDoc(doc(studentsRef, "123456"), { name: "Jan de Vries" });
      if (!(await getDoc(doc(teachersRef, "T001"))).exists())
        await setDoc(doc(teachersRef, "T001"), { name: "Mevrouw de Wit" });
      if (!(await getDoc(doc(itemsRef, "A001"))).exists())
        await setDoc(doc(itemsRef, "A001"), { name: "Projector" });
    }

    // Events
    initialStartButton.addEventListener("click", () => handleInitialScan(initialBarcodeInput.value.trim()));
    initialBarcodeInput.addEventListener("keydown", e => { if (e.key === "Enter") handleInitialScan(initialBarcodeInput.value.trim()); });
    barcodeInput.addEventListener("keydown", e => { if (e.key === "Enter") handleItemTransaction(barcodeInput.value.trim()); });
    clearStudentButton.addEventListener("click", () => { localStorage.removeItem("loggedInStudent"); showMessage("Leerling gewist", "bg-blue-500", statusMessage); });
    printButton.addEventListener("click", () => window.print());
    logoutButton.addEventListener("click", () => { localStorage.removeItem("loggedInStudent"); showScreen("landing"); });
    logoutButtonTeacher.addEventListener("click", () => { showScreen("landing"); });

    // Start app
    window.onload = async () => {
      await signInAnonymously(auth);
      await initializeMockData();
      onSnapshot(query(loansRef), snap => {
        const loans = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderLoans(loans);
      });
      showScreen("landing");
    };
  </script>
</body>
</html>
