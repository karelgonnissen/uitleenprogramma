<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uitleenprogramma</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-6xl p-8">

    <!-- Landing View -->
    <div id="landingView">
      <h1 class="text-4xl font-extrabold text-blue-600 text-center mb-4">ðŸ“š Uitleenprogramma</h1>
      <p class="text-center text-gray-600 mb-6">Scan je barcode om te beginnen.</p>
      <div class="flex gap-2">
        <input id="initialBarcodeInput" class="flex-1 border border-gray-300 rounded-lg px-4 py-2" placeholder="Scan leerling- of docentbarcode..." />
        <button id="initialStartButton" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">Start</button>
      </div>
      <div id="initialStatusMessage" class="hidden mt-4 p-3 rounded-lg text-white text-center"></div>
    </div>

    <!-- Student View -->
    <div id="studentView" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-blue-600">Studentenpaneel</h2>
        <button id="logoutButton" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Uitloggen</button>
      </div>
      <p id="userIdDisplay" class="font-medium text-gray-700 mb-4"></p>
      <div class="flex gap-2 mb-4">
        <input id="barcodeInput" class="flex-1 border border-gray-300 rounded-lg px-4 py-2" placeholder="Scan itembarcode..." />
      </div>
      <div id="statusMessage" class="hidden mb-4 p-3 rounded-lg text-white"></div>
      <h3 class="text-xl font-semibold mb-2">Uitgeleende items</h3>
      <div class="overflow-x-auto rounded-lg shadow">
        <table class="w-full text-left border-collapse">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="px-4 py-2">Artikel</th>
              <th class="px-4 py-2">Leerling</th>
              <th class="px-4 py-2">Datum</th>
              <th class="px-4 py-2">Barcode</th>
            </tr>
          </thead>
          <tbody id="loanTableBody" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
      <div id="noLoansMessage" class="hidden text-gray-500 mt-2 text-center">Geen items uitgeleend.</div>
      <button id="printButton" class="mt-4 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">Afdrukken</button>
    </div>

    <!-- Teacher View -->
    <div id="teacherView" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-green-600">Docentenpaneel</h2>
        <button id="logoutButtonTeacher" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Uitloggen</button>
      </div>
      <p class="text-gray-600 mb-4">Beheer items, leerlingen en leerkrachten.</p>

      <!-- Items beheren -->
      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-2">Items beheren</h3>
        <div class="flex gap-2 mb-2">
          <input id="newItemBarcodeInput" class="flex-1 border px-2 py-1 rounded" placeholder="Barcode nieuw item..." />
          <input id="newItemNameInput" class="flex-1 border px-2 py-1 rounded" placeholder="Naam nieuw item..." />
          <button id="addItemButton" class="bg-blue-600 text-white px-3 py-1 rounded">Toevoegen</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, collection, getDocs, deleteDoc, addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase-config
    const firebaseConfig = {
      apiKey: "AIzaSyBPJmJ736FjH8Uu0YmzyjiB5QVEsmjIftw",
      authDomain: "uitleenprogramma.firebaseapp.com",
      projectId: "uitleenprogramma",
      storageBucket: "uitleenprogramma.appspot.com",
      messagingSenderId: "477005056123",
      appId: "1:477005056123:web:84985f84f5598c3cbafade",
      measurementId: "G-FB2KDV3H0W"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    await signInAnonymously(auth);

    // Collecties
    const studentsRef = collection(db, "students");
    const itemsRef = collection(db, "items");
    const loansRef = collection(db, "loans");
    const teachersRef = collection(db, "teachers");

    // Helpers
    function showMessage(msg, cls, target) {
      target.textContent = msg;
      target.className = "p-3 mt-2 rounded text-center text-white " + cls;
      target.classList.remove("hidden");
      setTimeout(() => target.classList.add("hidden"), 4000);
    }

    function showScreen(view) {
      ["landingView", "studentView", "teacherView"].forEach(v => document.getElementById(v).classList.add("hidden"));
      document.getElementById(view + "View").classList.remove("hidden");
    }

    // Login via barcode
    async function handleInitialScan(barcode) {
      const teacherDoc = await getDoc(doc(teachersRef, barcode));
      const studentDoc = await getDoc(doc(studentsRef, barcode));
      if (teacherDoc.exists()) {
        showScreen("teacher");
        showMessage("Welkom, " + teacherDoc.data().name, "bg-green-600", document.getElementById("initialStatusMessage"));
      } else if (studentDoc.exists()) {
        localStorage.setItem("loggedInStudent", JSON.stringify({ barcode, name: studentDoc.data().name }));
        document.getElementById("userIdDisplay").textContent = studentDoc.data().name;
        showScreen("student");
        showMessage("Welkom, " + studentDoc.data().name, "bg-green-600", document.getElementById("statusMessage"));
      } else {
        showMessage("Barcode niet gevonden.", "bg-red-500", document.getElementById("initialStatusMessage"));
      }
    }

    document.getElementById("initialStartButton").addEventListener("click", () => {
      const bc = document.getElementById("initialBarcodeInput").value.trim();
      if (bc) handleInitialScan(bc);
    });

    document.getElementById("initialBarcodeInput").addEventListener("keydown", e => {
      if (e.key === "Enter") handleInitialScan(e.target.value.trim());
    });

    // Uitloggen
    document.getElementById("logoutButton").addEventListener("click", () => {
      localStorage.removeItem("loggedInStudent");
      showScreen("landing");
    });
    document.getElementById("logoutButtonTeacher").addEventListener("click", () => showScreen("landing"));

    // ITEM UITLEEN / INLEVEREN
    async function handleItemTransaction(itemBarcode) {
      const statusMessage = document.getElementById("statusMessage");
      const loggedInStudent = JSON.parse(localStorage.getItem("loggedInStudent"));
      if (!loggedInStudent) {
        showMessage("Scan eerst een leerlingbarcode.", "bg-yellow-500", statusMessage);
        return;
      }

      const itemDocRef = doc(itemsRef, itemBarcode);
      const itemDoc = await getDoc(itemDocRef);
      if (!itemDoc.exists()) {
        showMessage("Item niet gevonden.", "bg-red-500", statusMessage);
        return;
      }

      const itemName = itemDoc.data().name;
      const loansSnap = await getDocs(loansRef);
      const existingLoan = loansSnap.docs.find(d => d.data().item_barcode === itemBarcode);

      if (existingLoan) {
        const loan = existingLoan.data();
        if (loan.student_barcode === loggedInStudent.barcode) {
          await deleteDoc(doc(loansRef, existingLoan.id));
          showMessage(`Item '${itemName}' is teruggebracht.`, "bg-green-600", statusMessage);
        } else {
          showMessage(`Item is al uitgeleend aan ${loan.student_name}.`, "bg-orange-500", statusMessage);
        }
      } else {
        await addDoc(loansRef, {
          student_barcode: loggedInStudent.barcode,
          student_name: loggedInStudent.name,
          item_barcode: itemBarcode,
          item_name: itemName,
          loan_date: new Date().toISOString()
        });
        showMessage(`Item '${itemName}' is uitgeleend aan ${loggedInStudent.name}.`, "bg-green-600", statusMessage);
      }
    }

    // ENTER â†’ uitleen uitvoeren
    document.getElementById("barcodeInput").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        const bc = e.target.value.trim();
        if (bc) {
          handleItemTransaction(bc);
          e.target.value = "";
        }
      }
    });

    // CAMERA SCANNER
    async function startCameraScanner(targetInputId) {
      try {
        if (!("BarcodeDetector" in window)) return;
        const formats = ["qr_code", "ean_13", "code_128", "code_39"];
        const detector = new BarcodeDetector({ formats });
        const video = document.createElement("video");
        video.style.display = "none";
        document.body.appendChild(video);
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        await video.play();
        async function scan() {
          const codes = await detector.detect(video);
          if (codes.length > 0) {
            const code = codes[0].rawValue.trim();
            const input = document.getElementById(targetInputId);
            input.value = code;
            input.dispatchEvent(new KeyboardEvent("keydown", { key: "Enter" }));
          }
          requestAnimationFrame(scan);
        }
        scan();
      } catch (err) {
        console.error("Camera niet beschikbaar:", err);
      }
    }

    function setupCamera() {
      const landing = !document.getElementById("landingView").classList.contains("hidden");
      const student = !document.getElementById("studentView").classList.contains("hidden");
      if (landing) startCameraScanner("initialBarcodeInput");
      else if (student) startCameraScanner("barcodeInput");
    }

    document.addEventListener("DOMContentLoaded", setupCamera);
  </script>
</body>
</html>
